<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>itronys</title>
<meta name="keyword" content="itronys,元赛,contact" />
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<link rel="stylesheet" type="text/css" href="../css/bigscreen.css" media="only screen and (min-width: 1025px)" />
<link rel="stylesheet" type="text/css" href="../css/smallscreen.css" media="only screen and (max-width: 1024px)" />
<link rel="stylesheet" type="text/css" href="../css/materialize.css" />
<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="shortcut icon" type="image/x-icon" href="ico/itronys.ico" media="screen" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
</head>
<body>
	<div id="left" class="left-content">
		<div class="avatar">
			<a href="/"> <img src="../img/logo.jpg"></a>
		</div>
		<div class="info">
			<span>itronys</span>
		</div>
		<div class="list">
			<ul>
				<li><a href="../index.html">ABOUT</a></li>
				<li><a href="../me/work.html">WORK</a></li>
				<li><a href="../me/tech.html">TECH</a></li>
				<li><a href="../me/resume.html">RESUME</a></li>
				<li><a href="../me/life.html">LIFE</a></li>
				<li><a class="active" href="../me/contact.html">CONTACT</a></li>
			</ul>
		</div>
		<div class="contact">
			<a href="https://github.com/itronys"><img src="../img/github.png"></a> <a href="https://www.facebook.com/"><img src="../img/facebook.png"></a> <a href="https://twitter.com/"><img src="../img/twitter.png"></a>
		</div>
		<div class="list-phone">
			<div class="row">
				<div class="col s3">
					<a href="../index.html">关于</a>
				</div>
				<div class="col s3">
					<a href="../me/work.html">工作</a>
				</div>
				<div class="col s3">
					<a href="../me/resume.html">简历</a>
				</div>
				<div class="col s3">
					<a class="active" href="../me/contact.html">联系</a>
				</div>
			</div>
		</div>
	</div>
	<div id="right" class="right-content">
		<div class="page-contact">
			<div class="on"></div>
			<div class="header">
				<div class="image">
					<img src="../img/contact.png">
				</div>
				<div class="line">
					<hr />
				</div>
			</div>
			<div class="welcome"></div>
			<div class="content">
				<div class="row">
					<div class="col s12 m4">
						<div class="left-msg">
							<div class="card">
								<div class="title">
									<h4>Information</h4>
								</div>
								<div class="contact-info">
									<p>Tel：18817954223</p>
									<p>Email：itron.ys@gmail.com</p>
								</div>
								<div class="qrcode">
									<img src="../img/qrcode.png">
								</div>
								<div class="tips">
									<p>Scan QR Code In Wechat</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col s12 m8">
						<div class="right-msg">
							<div class="card">
								<div class="title">
									<h4>Leave Words</h4>
								</div>
								<div class="input">
									<div class="row">
										<div class="input-field col s12">
											<i class="material-icons prefix">account_circle</i> <input id="name" type="text"> <label for="name">Your Name</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<i class="material-icons prefix">phone</i> <input id="phone" type="tel"> <label for="phone">Your Phone</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<i class="material-icons prefix">mode_edit</i>
											<textarea id="msg" class="materialize-textarea" length="120"></textarea>
											<label for="msg">Write Message Here</label>
										</div>
									</div>
								</div>
								<div class="send">
									<button class="btn waves-effect waves-light" type="submit" name="send-btn" id="send-btn">
										Submit<i class="material-icons right">send</i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="height"></div>
			<div class="footer">
				<p>© itronys</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../js/materialize.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#send-btn').on('click', function() {
				var msgName = $("input#name").val();
				var msgPhone = $("input#phone").val();
				var msgContent = $("textarea#msg").val();
				if (msgName == '') {
					alert('姓名不能为空');
					return false;
				}
				if (msgPhone == '') {
					alert('号码不能为空');
					return false;
				}
				if (msgContent == '') {
					alert('内容不能为空');
					return false;
				}
				var dataobj = {
					'msgName' : msgName,
					'msgPhone' : msgPhone,
					'msgContent' : msgContent
				};
				$.ajax({
					url : '../messageAction!msgSub.action',
					type : 'post',
					dataType : 'json',
					data : dataobj,
					success : function(data) {
						if (data) {
							alert('提交成功！');
							window.location.reload();
						} else {
							alert('提交失败，请重新提交！');
						}
					},
					error : function() {
						alert('提交失败，请重新提交！');
					}
				});
			});
		});
	</script>
</body>
</html>
